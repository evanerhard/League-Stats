{% extends "base.html" %}
{% load static %}


{% block head %}

<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{% static "css/foundation.css" %}">
<link rel="stylesheet" href="{% static "css/app.css" %}">
<!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"> -->
{% endblock %}


{% block title %}
Login
{% endblock %}


{% block content %}
<div class="row">
  <div class="medium-6 medium-centered large-4 large-centered columns">
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="row column log-in-form">
        <h4 class="text-center">Login</h4>
        {{ form.errors }}
        <label>{{ form.username.label_tag }}</label>
          {{ form.username }}

        <label>{{ form.password.label_tag }}</label>
          {{ form.password }}

        <input type="submit" class="button expanded" value="Log In">
        <a href="/register" class="button expanded">Register</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script type="text/javascript" src="{% static "js/vendor/jquery.js" %}"></script>
<script type="text/javascript" src="{% static "js/vendor/what-input.js" %}"></script>
<script type="text/javascript" src="{% static "js/vendor/foundation.js" %}"></script>
<script type="text/javascript" src="{% static "js/app.js" %}"></script>

<!-- <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> -->

{% endblock %}
